<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico?" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Home - Smiling School</title>
</head>

<body class="courses-hero p-0 m-n3">
<!-- Header -->
<header class="header container-fluid text-center">

    <nav class="navbar justify-content-space-between mt-3 mb-5">
        <div class="col-sm-4">
            <a href="./homepage.html" class="navbar-brand my-3 ml-4">
                <img class="smile-school-logo m-2" src="./images/smile_off.png" alt="Smile logo">
                <img class="smile-school-logo" src="./images/logo.png" alt="Smile School logo">
            </a>
        </div>
        <input type="checkbox" id="toggle-menu">
        <label for="toggle-menu" id="hamburger-btn"></label>
        <ul class="nav header-nav row unstyled justify-content-space-between mt-3">
            <li class="col-sm-3 mx-2 nav-item"><a href="./courses.html" class="nav-link text-white">COURSES</a></li>
            <li class="col-sm-3 mx-2 nav-item"><a href="./pricing.html" class="nav-link text-white text-center">PRICING</a></li>
            <li class="col-sm-3 mx-2 nav-item"><a href="#" class="nav-link text-white text-center">LOGIN</a></li>
        </ul>
    </nav>
    <!-- Hero Section -->
    <section class="col-12 pt-5">
        <div class="course-title">
            <h1 class="text-white">« Don't cry because it's over.</h1>
            <h1 class="text-white"><span style="color:#c271ff;">Smile</span> because it happened. »</h1>
        </div>

        <section class="container-fluid dropdown py-4" style="background-color: #C271FF">
            <form>
                <div class="row">
                    <div class="col-md-12 col-lg-4 form-group">
                        <label for="keywords" class="d-block text-white">KEYWORDS</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Search by keywords" style="background-color: rgb(209,149,255);">
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-4 form-group">
                        <label for="topic" class="text-white">TOPIC</label>
                        <div class="input-group">
                            <select class="form-control" id="topic" style="background-color: rgb(209,149,255); color:#ffffff" ;>
                                <option value="novice" class="bg-white" style="color: black;">Novice</option>
                                <option value="intermediate" class="bg-white" style="color: black;">Intermediate</option>
                                <option value="expert" class="bg-white" style="color: black;">Expert</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-4 form-group">
                        <label for="topic" class="text-white">SORT BY</label>
                        <div class="input-group">
                            <select class="form-control" id="topic" style="background-color: rgb(209,149,255); color:#ffffff;">
                                <option value="novice" class="bg-white" style="color: black;">Most Poular</option>
                                <option value="intermediate" class="bg-white" style="color: black;">Most Recent</option>
                                <option value="expert" class="bg-white" style="color: black;">Most Viewed</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </section>
</header>

</body>
</html>
